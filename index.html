<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Map</title>
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="/">World Map</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="country-map">
        <div class="world-map">
            <svg class="map"></svg>
            <div class="zoom-controls">
                <img class="zoom-in" src="./assets/img/zoom-in.png">
                <img class="zoom-out" src="./assets/img/zoom-out.png">
                <img class="reset" src="./assets/img/reset.png">
            </div>
        </div>
        <div class="country-details">
            <p class="country-heading"></p>
            <svg class="country-detail"></svg>
        </div>
    </div>
    <svg class="legend" width="800px" height="100px"></svg>
    <div class="map-tooltip"></div>

    <div class="description">Use mouseover to see the country details in tooltip.</div>
    <div class="description">Use mouseclick to see the country details Bar Chart</div>
    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
        </div>
    </footer>
    <!-- Scripts-->
    <script src="./scripts/d3/d3.v4.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
